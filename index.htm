        <div class="grid_header"><h1>长安大学餐厅就餐拥挤指数</h1></div>
        <button type="button">切换校区</button>
        <p id="Change_Campus">校区</p>
        <button type="button" onclick="loadXMLDoc()">刷新</button>
        <div class="shuaxin"><p>将在<p><input type="text" id="ShuaXin_Num" name="ShuaXin_Num" value="0">秒后刷新</p> </div>

          <p id="jd_Name10">第三食堂(西区)三层</p>
        </div>
        <div class="grid_progress" id="app">

          <van-progress stroke-width=10px color="#f2826a" percentage="50" id="jd2"></van-progress>
          <van-progress stroke-width=10px color="#f2826a" percentage="50" id="jd3"></van-progress>
          <van-progress stroke-width=10px color="#f2826a" percentage="50" id="jd4"></van-progress>

          <van-progress stroke-width=10px color="#f2826a" percentage="50" id="jd9"></van-progress>
          <van-progress stroke-width=10px color="#f2826a" percentage="50" id="jd10"></van-progress>
